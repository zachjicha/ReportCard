[[extend 'layout.html']]

<div class="section"></div>

<div class="columns">
    <div class="column"></div>


    <div class="column">
        <figure>
            <img src="https://raw.githubusercontent.com/zachjicha/ReportCard/master/static/logo_trimmed.png?token=AP2ENE63IXDKIUUA4IAZR2DAXGVZ6"/>
        </figure>
    </div>

    <div class="column"></div>

</div>


<div class="columns">
    <div class="column"></div>

    <div class="column">
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
        <div class="section" id="vue-target" v-cloak>
            <div class="control block">
                <input class="input" type="text" v-model="query" @keyup="search" />
            </div>
            <div v-for="r in results">{{r}}</div>
        </div>

        [[block page_scripts]]
        <!-- Loads the index-specific js for Vue -->
        <script>
            let search_url = "[[=XML(search_url)]]";
        </script>
        <script src="js/index.js"></script>
        [[end]]
    </div>

    <div class="column"></div>

</div>
