[[extend 'layout.html']]

<div class="section"></div>

<div class="columns">
    <div class="column"></div>


    <div class="column">
        <figure>
            <img src="https://raw.githubusercontent.com/zachjicha/ReportCard/master/static/logo_trimmed.png?token=AP2ENE63IXDKIUUA4IAZR2DAXGVZ6"/>
        </figure>
    </div>

    <div class="column"></div>

</div>


<div class="columns">
    <div class="column"></div>

    <div class="column">
        <style>
            [v-cloak] {
                display: none;
            }
        </style>

        <div class="section" id="vue-target" v-cloak>
            <!-- <input class="input" type="text" v-model="new_course"> -->
            <input class="input" type="text" list="courses">
            <datalist id="courses">
                <option v-for="c in courses">{{ c }}</option>
            </datalist>
        </div>

    <div class="column"></div>

</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
let search_url = "[[=XML(search_url)]]";
let load_courses = "[[=XML(load_courses)]]";
</script>
<script src="js/index.js"></script>
[[end]]
